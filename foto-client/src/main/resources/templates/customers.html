<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FOTO</title>
</head>
<body>
<nav>
    <a href="/">Welcome</a> |
    <a href="/customers">Customer management</a> |
    <a href="/customers/registration">Customer registration</a> |
    <a href="/photographers">Photographer management</a> |
    <a href="/photographers/registrationPhoto">Photographer Registration</a> |
    <a href="/orders">Order management</a> |
    <a href="/orders/newOrder">New order </a>
</nav>
<main>
    <div th:if="${error}">
        <span>ERROR</span>
    </div>
    <h1>customer management</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u: ${allCustomers}">
            <td th:text="${u.id}">test</td>
            <td th:text="${u.name}">I Am Nobody</td>
            <td th:text="${u.phoneNumber}">906 111 666</td>
            <td><a href="#" th:href="@{/customers/edit(id=${u.id})}">edit</a></td>
            <td><a href="#" th:href="@{/customers/delete(id=${u.id})}" style="color: red;" >delete</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
